apiVersion: skaffold/v2beta10
kind: Config
build:
  artifacts:
    - image: mashimaro/externalbroker
      context: .
      docker:
        dockerfile: services/broker/externalbroker/Dockerfile
    - image: mashimaro/internalbroker
      context: .
      docker:
        dockerfile: services/broker/internalbroker/Dockerfile
    - image: mashimaro/gameagent
      context: .
      docker:
        dockerfile: services/gaming/gameagent/Dockerfile
    - image: mashimaro/game
      context: .
      docker:
        dockerfile: services/gaming/game/Dockerfile
    - image: mashimaro/pulseaudio
      context: services/gaming/pulseaudio
      docker:
        dockerfile: Dockerfile
    - image: mashimaro/firestore
      context: .
      docker:
        dockerfile: services/firestore/Dockerfile
  local:
    useBuildkit: true
deploy:
  kustomize:
    paths:
      - "."
