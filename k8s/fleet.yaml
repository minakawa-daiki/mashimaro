apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: mashimaro-fleet
  namespace: mashimaro
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    spec:
      container: streamer
      ports:
        - name: streamer
          containerPort: 50501
          protocol: TCP
      template:
        spec:
          containers:
            - name: streamer
              image: mashimaro/streamer
            - name: game
              image: mashimaro/game
              command: ["wine"]
              args: ["/microkiri/microkiri.exe"]
