<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mashimaro test</title>
</head>
<body>

<video id="remote-video" autoplay playsinline controls></video>

<script src="https://unpkg.com/@open-ayame/ayame-web-sdk@2020.2.1/dist/ayame.min.js"></script>
<script>
    let dataChannel = null;
    const startConn = async (sid) => {
        const conn = Ayame.connection('ws://localhost:3000/signaling', sid);
        conn.options.video.direction = 'recvonly';
        conn.options.audio.direction = 'recvonly';
        conn.on('open', async (e) => {
            dataChannel = await conn.createDataChannel('data', {ordered: false, maxRetransmits: 0});
            if (dataChannel) {
                dataChannel.onmessage = onMessage;
            }
        })
        conn.on('datachannel', (channel) => {
            dataChannel = channel;
            dataChannel.onmessage = onMessage;
        })
        conn.on('disconnect', (e) => {
            console.log('disconnected', e);
            dataChannel = null;
        });
        conn.on('addstream', (e) => {
            document.querySelector('#remote-video').srcObject = e.stream;
        });
        console.log('start connect');
        await conn.connect(null);
    };
    const onMessage = (e) => {
        console.log('message received: ', e.data);
    }
</script>
</body>
</html>
